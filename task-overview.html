<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Overview â€“ Aeka Litigation Tracker</title>
  <style>
    /* Common Font Import */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    /* Theme Variables: Red, Shades of Red, and White */
    :root {
      /* Base Palette for Red Theme */
      --logo-primary-red: #8C1C1C;
      --logo-primary-red-darker: #6E1616;
      --logo-primary-red-darkest: #4B1212;
      
      --logo-red-tint-light: #F5E8E8;    
      --logo-red-tint-medium: #D9C3C3;   
      --logo-red-tint-sidebar-link: #EADCDC; 
      --logo-red-tint-sidebar-link-hover: #E0CFCF; 

      --logo-text-muted-red: #8C5555;
      
      --neutral-white: #FFFFFF;
      --neutral-almost-white: #FCFBFB;
      --neutral-light-gray: #EAEAEA;
      --neutral-medium-gray: #6c757d; /* For secondary/close buttons */
      --neutral-dark-gray: #5a6268; /* Hover for secondary/close buttons */


      /* Mapping to UI elements */
      --page-bg: var(--neutral-almost-white);
      --sidebar-bg: var(--logo-red-tint-light);          
      --sidebar-link-bg: var(--logo-red-tint-sidebar-link);
      --sidebar-link-hover-bg: var(--logo-red-tint-sidebar-link-hover);
      --sidebar-link-active-bg: var(--logo-red-tint-medium); 
      --main-content-text-dark: var(--logo-primary-red-darkest);
      --main-content-text-muted: var(--logo-text-muted-red);
      --heading-color: var(--logo-primary-red);
      --subheading-border-color: var(--logo-red-tint-medium);
      --button-bg: var(--logo-primary-red);
      --button-hover-bg: var(--logo-primary-red-darker);
      --button-text-color: var(--neutral-white);
      --card-bg: var(--neutral-white); 
      --card-hover-bg-tint: var(--logo-red-tint-light); 

      /* Modal Specific Variables */
      --modal-bg: var(--neutral-white);
      --modal-border-color: var(--logo-red-tint-medium);
      --modal-close-icon-color: var(--logo-primary-red-darker); /* Changed from modal-close-color */
      --modal-fieldset-border: var(--logo-red-tint-medium); 
      --modal-legend-color: var(--logo-primary-red); 
      
      /* Structural Variables */
      --border-radius: 12px; 
      --border-radius-sm: 4px; 
      --border-radius-md: 8px; 
      --shadow-color: rgba(140, 28, 28, 0.08); 
      --font-family: 'Inter', Arial, sans-serif;
    }

    /* Global Body Styles */
    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--page-bg);
      color: var(--main-content-text-dark); 
    }

    /* Sidebar Styling */
    .sidebar {
      width: 260px;
      height: 100vh;
      background-color: var(--sidebar-bg);
      padding: 25px; 
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 2px 0 8px var(--shadow-color);
      display: flex;
      flex-direction: column;
      font-weight: 600;
      font-size: 16px;
      border-top-right-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
      box-sizing: border-box;
      z-index: 100; 
    }

    .sidebar-header { 
        text-align: center;
        margin-bottom: 20px;
    }
    .sidebar-logo {
        width: 60px; 
        height: auto;
        margin-bottom: 10px;
    }

    .sidebar h2 { 
      margin-top: 0;
      margin-bottom: 20px; 
      color: var(--heading-color); 
      font-weight: 700;
      font-size: 22px; 
      letter-spacing: 1px;
    }
    
    .sidebar nav { 
        flex-grow: 1;
    }

    .sidebar a {
      text-decoration: none;
      color: var(--logo-primary-red-darker); 
      background-color: var(--sidebar-link-bg);
      padding: 12px 18px;
      margin-bottom: 10px; 
      border-radius: var(--border-radius);
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 2px 6px var(--shadow-color);
      display: block;
    }
    .sidebar a:hover {
      background-color: var(--sidebar-link-hover-bg);
      transform: translateX(3px);
    }
    .sidebar a[aria-current="page"] {
        background-color: var(--sidebar-link-active-bg);
        color: var(--logo-primary-red-darkest); 
        font-weight: 700;
        box-shadow: 0 4px 8px rgba(140, 28, 28, 0.1);
    }
    .user-info {
        margin-top: auto; 
        padding: 15px 0;
        border-top: 1px solid var(--logo-red-tint-medium);
        font-size: 13px;
        color: var(--logo-text-muted-red);
        text-align: center; 
    }
    .user-info p {
        margin: 5px 0;
    }
    #logout-button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: var(--button-bg);
        color: var(--button-text-color);
        border: none;
        border-radius: var(--border-radius); 
        cursor: pointer;
        font-weight: 600;
        font-family: var(--font-family);
        transition: background-color 0.3s ease;
    }
    #logout-button:hover {
        background-color: var(--button-hover-bg);
    }


    /* Main Content Area Styling */
    .main-content {
      margin-left: 280px; 
      padding: 40px 50px;
      position: relative; 
      z-index: 1; 
    }

    h1 { 
      font-size: 34px;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1.1px;
      color: var(--heading-color);
    }

    h2 { 
      font-size: 26px;
      margin-bottom: 16px;
      font-weight: 600;
      color: var(--heading-color);
      border-bottom: 2px solid var(--subheading-border-color);
      padding-bottom: 10px;
      margin-top: 35px;
    }

    .quick-actions {
        margin-bottom: 30px;
    }

    .quick-actions a { 
      text-decoration: none;
    }

    .add-task-btn {
      background-color: var(--button-bg);
      border: none;
      padding: 14px 28px;
      border-radius: var(--border-radius);
      color: var(--button-text-color);
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 8px var(--shadow-color);
      transition: background-color 0.3s ease, transform 0.2s ease;
      letter-spacing: 0.6px;
    }
    .add-task-btn:hover {
      background-color: var(--button-hover-bg);
      transform: translateY(-2px);
    }

    /* Card Styling */
    .card {
      background-color: var(--card-bg);
      padding: 22px 28px;
      border-radius: var(--border-radius-md);
      box-shadow: 0 6px 12px var(--shadow-color);
      margin-bottom: 24px;
      color: var(--main-content-text-dark);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
      cursor: pointer; 
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(140, 28, 28, 0.12); 
      background-color: var(--card-hover-bg-tint); 
    }

    .card h3 { 
      margin-top: 0;
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 20px;
      color: var(--logo-primary-red-darker); 
    }

    .card p { 
      font-size: 15px;
      color: var(--main-content-text-muted);
      line-height: 1.5;
      margin: 4px 0;
    }
    .card p strong {
        color: var(--main-content-text-dark);
        font-weight: 600;
    }

    /* Empty State Message Styling */
    .empty-state-message {
        background-color: var(--card-bg); 
        padding: 25px;
        border-radius: var(--border-radius-md);
        text-align: center;
        color: var(--main-content-text-muted);
        font-size: 16px;
        margin-top: 15px;
        box-shadow: 0 4px 8px var(--shadow-color);
        border: 1px dashed var(--logo-red-tint-medium); 
    }
    
    /* Utility class to hide elements */
    .hidden {
        display: none !important;
    }

    /* Task Detail Modal Styling */
    .task-modal {
      display: none;
      position: fixed;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%); 
      background-color: var(--modal-bg);
      border: 1px solid var(--modal-border-color);
      padding: 25px; 
      z-index: 1001; 
      max-height: 90vh; 
      overflow-y: auto;
      width: clamp(400px, 85vw, 950px); 
      border-radius: var(--border-radius-md);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
    }
    .task-modal-close-icon { /* Style for the X icon */
      position: absolute; 
      top: 15px;
      right: 20px;
      font-size: 24px; 
      color: var(--modal-close-icon-color);
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
      line-height: 1; /* Ensure it doesn't affect layout too much */
    }
    .task-modal-close-icon:hover {
        color: var(--logo-primary-red-darkest);
    }
    .task-modal-header { 
        color: var(--heading-color);
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 1.8em; 
        font-weight: 700;
        border-bottom: 1.5px solid var(--input-border); 
        padding-bottom: 15px;
        text-align: center;
        padding-right: 30px; /* Make space for the close icon */
    }
    .task-modal-section { 
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid var(--modal-fieldset-border);
        border-radius: var(--border-radius-sm);
    }
    .task-modal-section-title { 
        font-weight: 700;
        font-size: 1.15em;
        color: var(--modal-legend-color);
        margin-bottom: 12px;
        padding-bottom: 8px;
        border-bottom: 1px dashed var(--modal-fieldset-border);
    }
    .task-modal-section p {
        margin: 0 0 10px 5px; 
        line-height: 1.65;
        color: var(--main-content-text-dark);
        font-size: 0.98rem;
    }
    .task-modal-section p strong {
        color: var(--logo-primary-red-darker);
        font-weight: 600;
        min-width: 190px; 
        display: inline-block; 
        margin-right: 8px; 
    }
    .task-modal-footer {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid var(--logo-red-tint-medium);
        display: flex;
        justify-content: flex-end; 
        gap: 15px; 
    }
    .task-modal-footer button {
        padding: 10px 20px;
        font-size: 0.95rem;
        border-radius: var(--border-radius-sm);
        color: var(--button-text-color); /* Ensure text color is consistent */
        border: none; /* Remove default border */
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    #task-detail-modal-edit-btn {
        background-color: var(--button-bg); /* Primary theme color */
    }
    #task-detail-modal-edit-btn:hover {
        background-color: var(--button-hover-bg);
    }
    #task-detail-modal-close-btn { 
        background-color: var(--neutral-medium-gray); 
    }
    #task-detail-modal-close-btn:hover {
        background-color: var(--neutral-dark-gray);
    }

    /* Overlay for Modal */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65); 
      z-index: 1000; 
    }

    /* Responsive Adjustments */
    @media (max-width: 992px) {
        .sidebar { width: 220px; }
        .main-content { margin-left: 230px; padding: 30px 35px; }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: static; 
        border-radius: 0;
        flex-direction: column; 
        align-items: center; 
      }
      .sidebar nav { width: 100%; max-width: 300px; }
      .sidebar .user-info {
          width: 100%;
          max-width: 300px;
          text-align: center;
          border-top: 1px solid var(--logo-red-tint-medium);
          padding-top: 15px;
          margin-bottom: 15px; 
      }
      .sidebar h2 { width: 100%; text-align: center; margin-bottom: 15px; font-size: 22px; }
      .sidebar a { margin: 0 auto 10px auto; font-size: 14px; padding: 10px 15px; text-align: center; }
      .main-content { margin-left: 0; padding: 25px 20px; }
      h1 { font-size: 28px; }
      h2 { font-size: 22px; }
      .add-task-btn { font-size: 16px; padding: 12px 24px; }
      .card { padding: 18px 22px; }
      .card h3 { font-size: 18px; }
      .card p { font-size: 14px; }
      .task-modal { width: clamp(300px, 90vw, 600px); padding: 20px; }
      .task-modal-header { font-size: 1.5em; }
      .task-modal-section p { font-size: 0.9rem; }
      .task-modal-section p strong { min-width: 150px; }
      .task-modal-footer { justify-content: center; }
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <div class="sidebar-header">
        <img src="images/WebsiteLogo_1-898735755-1659284008389.webp" alt="Aeka Litigation Tracker Logo" class="sidebar-logo">
        <h2>Menu</h2>
    </div>
    <nav> 
        <a href="dashboard.html">Dashboard</a>
        <a href="task-overview.html" aria-current="page">Task Overview</a>
        <a href="reminders.html">Upcoming Tasks</a>
        <a href="create-case.html" id="sidebar-add-new-task" class="hidden">Add New Task</a>
    </nav>
    <div class="user-info" id="user-info-panel" style="display: none;">
        <p id="user-email-display"></p>
        <p id="user-role-display"></p>
        <button id="logout-button">Logout</button>
    </div>
  </nav>

  <main class="main-content" role="main">
    <h1 id="welcome-heading">Welcome to Task Overview</h1>

    <section class="quick-actions hidden" aria-label="Quick Actions" id="quick-actions-section">
      <h2>Quick Actions</h2>
      <a href="create-case.html" id="link-add-new-task-button">
        <button class="add-task-btn" type="button">Add New Task</button>
      </a>
    </section>

    <section class="task-summary" aria-label="Task Summary">
      <h2>High Priority Tasks</h2>
      <div id="task-summary-cards">
        </div>
    </section>
  </main>

  <div class="overlay" id="taskDetailOverlay"></div>
  <div class="task-modal" id="taskDetailModal">
    <span class="task-modal-close-icon" id="task-detail-modal-x-btn" title="Close">âœ–</span>
    <div id="taskDetailModalContent">
      </div>
    <div class="task-modal-footer">
        <button id="task-detail-modal-edit-btn" type="button">Edit</button>
        <button id="task-detail-modal-close-btn" type="button">Close</button>
    </div>
  </div>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, doc, getDoc as getFirestoreDoc } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js"; 
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
    import { firebaseConfig } from './firebase_config.js'; 

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app); 

    const taskSummaryContainer = document.getElementById('task-summary-cards');
    const quickActionsSection = document.getElementById('quick-actions-section'); 
    const sidebarAddNewTaskLink = document.getElementById('sidebar-add-new-task');
    const welcomeHeading = document.getElementById('welcome-heading');
    const userInfoPanel = document.getElementById('user-info-panel');
    const userEmailDisplay = document.getElementById('user-email-display');
    const userRoleDisplay = document.getElementById('user-role-display');
    const logoutButton = document.getElementById('logout-button');
    
    const taskDetailModal = document.getElementById('taskDetailModal');
    const taskDetailModalContent = document.getElementById('taskDetailModalContent');
    const taskDetailModalCloseBtn = document.getElementById('task-detail-modal-close-btn'); // Footer close button
    const taskDetailModalXBtn = document.getElementById('task-detail-modal-x-btn'); // Top X close icon
    const taskDetailModalEditBtn = document.getElementById('task-detail-modal-edit-btn');
    const taskDetailOverlay = document.getElementById('taskDetailOverlay');
    
    let currentUser = null; 
    let allFetchedCases = []; 

    function updateUserUI() { 
        if (currentUser && currentUser.role) {
            userInfoPanel.style.display = 'block'; 
            userEmailDisplay.textContent = `User: ${currentUser.displayName || currentUser.email}`;
            const displayRole = currentUser.role.charAt(0).toUpperCase() + currentUser.role.slice(1);
            userRoleDisplay.textContent = `Role: ${displayRole}`;
            welcomeHeading.textContent = `Welcome, ${currentUser.displayName || currentUser.email}!`;

            if (currentUser.role === 'teamLead' || currentUser.role === 'caseLead') {
                if(quickActionsSection) quickActionsSection.classList.remove('hidden');
                if(sidebarAddNewTaskLink) sidebarAddNewTaskLink.classList.remove('hidden');
            } else { 
                if(quickActionsSection) quickActionsSection.classList.add('hidden');
                if(sidebarAddNewTaskLink) sidebarAddNewTaskLink.classList.add('hidden');
            }
        } else { 
            userInfoPanel.style.display = 'none';
            welcomeHeading.textContent = 'Welcome to Task Overview';
            if(quickActionsSection) quickActionsSection.classList.add('hidden');
            if(sidebarAddNewTaskLink) sidebarAddNewTaskLink.classList.add('hidden');
        }
    }
    
    onAuthStateChanged(auth, (firebaseUser) => {
        if (firebaseUser) {
            const storedUserJSON = localStorage.getItem('currentUser');
            if (storedUserJSON) {
                try {
                    currentUser = JSON.parse(storedUserJSON); 
                    if (currentUser.uid === firebaseUser.uid) { 
                        if (currentUser.role === 'viewer') {
                            window.location.href = 'dashboard.html';
                            return; 
                        }
                        updateUserUI(); 
                        loadTaskOverviewData(); 
                    } else {
                        localStorage.removeItem('currentUser');
                        currentUser = null;
                        window.location.href = 'index.html'; 
                    }
                } catch (e) {
                    localStorage.removeItem('currentUser');
                    currentUser = null;
                    window.location.href = 'index.html'; 
                }
            } else {
                const userProfileRef = doc(db, "userProfiles", firebaseUser.uid);
                getFirestoreDoc(userProfileRef).then(docSnap => {
                    if (docSnap.exists()) {
                        currentUser = { uid: firebaseUser.uid, email: firebaseUser.email, ...docSnap.data() };
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        if (currentUser.role === 'viewer') {
                            window.location.href = 'dashboard.html';
                            return; 
                        }
                        updateUserUI();
                        loadTaskOverviewData();
                    } else {
                        console.warn("Task Overview: User profile not found in Firestore. Redirecting to login.");
                        localStorage.removeItem('currentUser'); 
                        window.location.href = 'index.html';
                    }
                }).catch(error => {
                    console.error("Task Overview: Error fetching user profile on auth change:", error);
                    localStorage.removeItem('currentUser');
                    window.location.href = 'index.html';
                });
            }
        } else {
            localStorage.removeItem('currentUser');
            currentUser = null;
            updateUserUI(); 
            window.location.href = 'index.html'; 
        }
    });

    if(logoutButton) { 
        logoutButton.addEventListener('click', () => {
            signOut(auth).then(() => {
                localStorage.removeItem('currentUser');
                currentUser = null;
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Sign out error', error); 
                alert('Error signing out: ' + error.message);
            });
        });
    }

    function formatDate(dateValue) {
      if (!dateValue) return 'N/A';
      try {
        const date = dateValue.toDate ? dateValue.toDate() : new Date(dateValue);
        if (isNaN(date.getTime())) return 'N/A';
        return date.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
      } catch (e) {
        return 'N/A';
      }
    }
    
    function createModalParagraph(label, value, isDate = false) {
        const displayValue = isDate ? formatDate(value) : (value !== undefined && value !== null ? value : '');
        if (displayValue.toString().trim() !== '' || (typeof displayValue === 'number' && displayValue === 0)) {
            return `<p><strong>${label}:</strong> ${displayValue || 'N/A'}</p>`;
        }
        return `<p><strong>${label}:</strong> N/A</p>`;
    }

    function createModalSection(title, contentHtml) {
        return `
            <div class="task-modal-section">
                <div class="task-modal-section-title">${title}</div>
                ${contentHtml.trim() ? contentHtml : '<p style="margin-left: 5px; color: var(--main-content-text-muted);">No data available for this section.</p>'}
            </div>
        `;
    }
    
    async function getTeammateNamesForModal(assignedUids, primaryLeadUid) {
        if (!Array.isArray(assignedUids) || assignedUids.length === 0) return 'None';
        const teammateNames = [];
        const coLeadUidsToFetch = assignedUids.filter(uid => uid !== primaryLeadUid);

        if (coLeadUidsToFetch.length === 0) return 'None';

        for (const uid of coLeadUidsToFetch) {
            try {
                const userDocRef = doc(db, "userProfiles", uid);
                const userDocSnap = await getFirestoreDoc(userDocRef);
                if (userDocSnap.exists()) {
                    const userData = userDocSnap.data();
                    teammateNames.push(userData.displayName || userData.email);
                } else {
                    teammateNames.push(`UID: ${uid.substring(0,7)}...`);
                }
            } catch (error) {
                console.error("Error fetching teammate profile for UID:", uid, error);
                teammateNames.push(`Error`);
            }
        }
        return teammateNames.length > 0 ? teammateNames.join(', ') : 'None';
    }

    async function showTaskDetailModal(caseData) {
        if (!caseData || !taskDetailModalContent || !taskDetailModal || !taskDetailOverlay) return;

        taskDetailModalContent.innerHTML = '<p style="text-align:center; color:var(--muted-text-color);">Loading details...</p>';
        taskDetailModal.style.display = 'block';
        taskDetailOverlay.style.display = 'block';
        
        const teammateNames = await getTeammateNamesForModal(caseData.assignedUsersUids, caseData.primaryLeadUid || caseData.leadUid);

        let modalHtml = `<div class="task-modal-header">Case Details: ${caseData.client || 'N/A'}</div>`;
        
        let clientDetailsHtml = '';
        clientDetailsHtml += createModalParagraph("State", caseData.state);
        clientDetailsHtml += createModalParagraph("Primary Lead", caseData.primaryLeadName || caseData.leadName || caseData.lead);
        clientDetailsHtml += createModalParagraph("Co-Leads/Teammates", teammateNames);
        clientDetailsHtml += createModalParagraph("Priority", caseData.priority || 'Medium');
        clientDetailsHtml += createModalParagraph("Current Stage", caseData.currentStage);
        clientDetailsHtml += createModalParagraph("Next Step", caseData.nextStep);
        clientDetailsHtml += createModalParagraph("Primary Issue", caseData.issue); 
        clientDetailsHtml += createModalParagraph("Status", caseData.status);
        clientDetailsHtml += createModalParagraph("Period", caseData.period);
        clientDetailsHtml += createModalParagraph("Case ID (Internal)", caseData.caseId || caseData.id);
        modalHtml += createModalSection("General Case Information", clientDetailsHtml);

        let adtDetailsHtml = '';
        adtDetailsHtml += createModalParagraph("ADT-01 Reference ID", caseData.adt01ReferenceId);
        adtDetailsHtml += createModalParagraph("Date of ADT-01", caseData.dateOfAdt01, true);
        adtDetailsHtml += createModalParagraph("ADT-02 Reference ID", caseData.adt02ReferenceId);
        adtDetailsHtml += createModalParagraph("Date of ADT-02", caseData.dateOfAdt02, true);
        modalHtml += createModalSection("ADT Details", adtDetailsHtml);

        let asmtDetailsHtml = '';
        asmtDetailsHtml += createModalParagraph("ASMT-10", caseData.asmt10);

    function createAndDisplayTaskCard(taskData) {
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('tabindex', '0'); 
        card.dataset.caseId = taskData.id; 

        let content = `<h3>${taskData.client || 'N/A Client'}</h3>`;
        content += `<p><strong>Case ID:</strong> ${taskData.caseId || taskData.id}</p>`;
        content += `<p><strong>Priority:</strong> ${taskData.priority || 'N/A'}</p>`;
        content += `<p><strong>Primary Issue:</strong> ${taskData.issue || 'N/A'}</p>`;
        content += `<p><strong>Status:</strong> ${taskData.status || 'N/A'}</p>`;
        content += `<p><strong>Due Date of Reply:</strong> ${formatDate(taskData.dueDateOfReply)}</p>`;
        card.innerHTML = content;

        card.addEventListener('click', () => {
            const clickedCaseData = allFetchedCases.find(c => c.id === taskData.id);
            if (clickedCaseData) {
                showTaskDetailModal(clickedCaseData);
            } else {
                console.error("Could not find case data for ID:", taskData.id);
                alert("Error: Could not load details for this task.");
            }
        });
        return card;
    }

    function displayEmptyState(container, message) {
        if(container) container.innerHTML = `<div class="empty-state-message">${message}</div>`;
    }

    async function loadTaskOverviewData() { 
      if (!currentUser || !currentUser.role) {
          displayEmptyState(taskSummaryContainer, "User data not available.");
          return;
      }
      displayEmptyState(taskSummaryContainer, "Loading high priority tasks...");

      try {
        let casesQuery;
        if (currentUser.role === 'caseLead' && currentUser.uid) {
            casesQuery = query(collection(db, "cases"), where("assignedUsersUids", "array-contains", currentUser.uid));
        } else if (currentUser.role === 'teamLead') { 
            casesQuery = collection(db, "cases");
        } else {
            displayEmptyState(taskSummaryContainer, "Your role does not have permission to view these tasks.");
            return;
        }
        
        const querySnapshot = await getDocs(casesQuery);
        allFetchedCases = []; 
        querySnapshot.forEach(doc => {
          allFetchedCases.push({ id: doc.id, ...doc.data() });
        });

        const highPriorityTasks = allFetchedCases
          .filter(task => task.priority === 'High' && task.status && task.status.toLowerCase() !== 'closed')
          .sort((a, b) => {
            const dateA = a.dueDateOfReply && a.dueDateOfReply.toDate ? a.dueDateOfReply.toDate() : (a.dueDateOfReply ? new Date(a.dueDateOfReply) : new Date('9999-12-31'));
            const dateB = b.dueDateOfReply && b.dueDateOfReply.toDate ? b.dueDateOfReply.toDate() : (b.dueDateOfReply ? new Date(b.dueDateOfReply) : new Date('9999-12-31'));
            return dateA - dateB;
          });

        if(taskSummaryContainer) taskSummaryContainer.innerHTML = '';
        if (highPriorityTasks.length > 0) {
          highPriorityTasks.forEach(task => {
            const card = createAndDisplayTaskCard(task); 
            if(taskSummaryContainer) taskSummaryContainer.appendChild(card);
          });
        } else {
          displayEmptyState(taskSummaryContainer, "No high priority tasks found " + (currentUser.role === 'caseLead' ? "assigned to you." : "."));
        }

      } catch (error) {
        console.error("Error loading task overview data:", error);
        displayEmptyState(taskSummaryContainer, "Could not load tasks. Check console for details.");
      }
    }
