<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€“ Aeka Litigation Tracker</title>
  <style>
    /* Common Font Import */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    /* Theme Variables: Red, Shades of Red, and White */
    :root {
      /* Base Palette for Red Theme */
      --logo-primary-red: #8C1C1C;         
      --logo-primary-red-darker: #6E1616;  
      --logo-primary-red-darkest: #4B1212;
      
      --logo-red-tint-light: #F5E8E8;     
      --logo-red-tint-medium: #D9C3C3;    
      --logo-text-muted-red: #8C5555;     
      
      --neutral-white: #FFFFFF;
      --neutral-almost-white: #FCFBFB;   

      /* Mapping to Semantic UI Variables */
      --page-bg: var(--neutral-almost-white);       
      --card-bg: var(--neutral-white);              
      --text-dark: var(--logo-primary-red-darkest); 
      --text-muted: var(--logo-text-muted-red);     
      --accent-color: var(--logo-primary-red);      
      --button-bg: var(--logo-primary-red);         
      --button-hover-bg: var(--logo-primary-red-darker); 
      --button-text-color: var(--neutral-white);    
      --input-border: var(--logo-red-tint-medium);  
      --input-focus-border: var(--logo-primary-red);
      --input-focus-shadow-color: rgba(140, 28, 28, 0.25); 
      --link-color: var(--logo-primary-red);        
      
      /* Structural Variables */
      --border-radius-md: 8px; 
      --border-radius-sm: 5px; 
      --shadow-color: rgba(140, 28, 28, 0.08); 
      --font-family: 'Inter', Arial, sans-serif;
    }

    /* Global Body Styles */
    body {
      font-family: var(--font-family);
      background-color: var(--page-bg); 
      color: var(--text-dark); 
      margin: 0;
      padding: 20px; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; 
      box-sizing: border-box;
    }

    /* Watermark Styling */
    body::after {
        content: ""; 
        background-image: url('images/aekalogo.webp'); /* Symbol-only logo for watermark */
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 200px auto; 
        
        position: fixed; 
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); 
        
        width: 200px; 
        height: 200px; 

        opacity: 0.05; 
        z-index: -1000;  
        pointer-events: none; 
    }

    /* Form Container Styling */
    .container {
      background-color: var(--card-bg);
      border-radius: var(--border-radius-md);
      padding: 30px 40px 35px 40px; 
      box-shadow: 0 6px 20px var(--shadow-color); 
      width: 100%;
      max-width: 420px; 
      text-align: center;
      position: relative; 
      z-index: 1; 
    }

    /* Logo Styling */
    .header-logo {
        width: 180px; /* Adjusted width for the logo with text */
        max-width: 80%; /* Ensure it doesn't overflow container on very small screens */
        height: auto; /* Maintain aspect ratio */
        margin-bottom: 20px; /* Increased space below logo */
    }

    /* Heading Styling */
    h1 {
      color: var(--accent-color);
      margin-top: 0; 
      margin-bottom: 25px; 
      font-size: 26px; 
      font-weight: 700;
    }

    /* Input Field & Select Styling */
    .form-group { 
        margin-bottom: 20px;
        text-align: left; 
    }
    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: var(--text-muted);
        font-size: 14px;
    }

    input[type="email"], 
    input[type="password"],
    select#role { 
      width: 100%;
      padding: 14px; 
      border: 1px solid var(--input-border);
      border-radius: var(--border-radius-sm);
      font-size: 16px;
      font-family: var(--font-family); 
      outline: none; 
      box-sizing: border-box; 
      color: var(--text-dark);
      background-color: var(--neutral-white); 
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
     select#role {
        appearance: none; 
        background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%234B1212%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');
        background-repeat: no-repeat;
        background-position: right 0.9rem center;
        background-size: .65em auto;
        padding-right: 2.5rem; 
    }


    /* Placeholder Styling for Inputs */
    input[type="email"]::placeholder, input[type="password"]::placeholder {
        color: var(--text-muted); 
        opacity: 1; 
    }

    /* Focus Styling for Inputs & Select */
    input[type="email"]:focus, 
    input[type="password"]:focus,
    select#role:focus {
      border-color: var(--input-focus-border);
      box-shadow: 0 0 0 3px var(--input-focus-shadow-color); 
    }

    /* Button Styling */
    button[type="submit"] { 
      width: 100%;
      padding: 14px;
      background-color: var(--button-bg);
      color: var(--button-text-color); 
      border: none;
      border-radius: var(--border-radius-sm);
      font-size: 16px;
      font-family: var(--font-family); 
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px; 
    }

    button[type="submit"]:hover {
      background-color: var(--button-hover-bg);
    }

    /* Paragraph Text Styling */
    p {
      color: var(--text-muted);
      margin-top: 25px; 
      font-size: 15px;
      line-height: 1.6; 
    }

    /* Link Styling */
    a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease; 
    }

    a:hover {
      text-decoration: underline;
      color: var(--logo-primary-red-darker); 
    }

    /* Optional Message Styling */
    .message {
        padding: 12px 15px; 
        margin-bottom: 20px; 
        border-radius: var(--border-radius-sm);
        font-size: 14px;
        text-align: left; 
        display: none; 
    }
    .message.success {
        background-color: #E8F5E9; 
        color: #1B5E20;    
        border: 1px solid #A5D6A7; 
    }
    .message.error {
        background-color: var(--logo-red-tint-light); 
        color: var(--logo-primary-red-darker); 
        border: 1px solid var(--logo-red-tint-medium); 
    }

  </style>
</head>
<body>
  <div class="container">
    <img src="images/WebsiteLogo_1-898735755-1659284008389.webp" alt="Aeka Advisors Litigation Tracker Logo" class="header-logo">
    <h1>Create Your Account</h1>
    <form id="signup-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Choose a password" required />
      </div>
      <div class="form-group">
        <label for="role">Select Your Role</label>
        <select id="role" name="role" required>
          <option value="viewer" selected>Viewer (View cases only)</option>
          <option value="caseLead">Case Lead (Manage assigned cases)</option>
          <option value="teamLead">Admin/Team Lead</option> 
        </select>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="index.html">Login here</a></p>
  </div>

  <script type="module">
    // Firebase App and Auth modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
    // Import Firestore modules for creating user profile
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";
    
    // Firebase configuration (ensure firebase_config.js is in the correct path)
    import { firebaseConfig } from './firebase_config.js'; 

    // Initialize Firebase app
    const app = initializeApp(firebaseConfig); 
    // Get Firebase Auth instance
    const auth = getAuth(app); 
    // Get Firestore instance
    const db = getFirestore(app);

    // Get the signup form element
    const signupForm = document.getElementById('signup-form'); 

    // Add event listener for form submission
    signupForm.addEventListener('submit', (e) => { 
      e.preventDefault(); // Prevent default form submission
      
      const email = document.getElementById('email').value; 
      const password = document.getElementById('password').value; 
      let selectedRole = document.getElementById('role').value; // Get the selected role

      // SECURITY CONSIDERATION: Prevent self-assignment of 'teamLead' through this public form.
      // If 'teamLead' is selected, default to 'viewer'. True 'teamLead' assignment should be an admin action.
      if (selectedRole === "teamLead") {
          console.warn("Attempt to self-assign 'teamLead' role during public signup. Defaulting to 'viewer'. Admin assignment required for 'teamLead'.");
          selectedRole = "viewer"; 
      }


      // Attempt to create a new user with email and password
      createUserWithEmailAndPassword(auth, email, password) 
        .then(async (userCredential) => { // Added async here to use await for setDoc
          // User account created successfully in Firebase Authentication
          const user = userCredential.user;
          
          // Now, create a user profile document in Firestore
          try {
            // Document ID will be the user's UID from Authentication
            // Collection is 'userProfiles'
            await setDoc(doc(db, "userProfiles", user.uid), {
              email: user.email,
              role: selectedRole, // Use the (potentially overridden) selected role
              createdAt: new Date() // Optional: timestamp of profile creation
            });
            console.log(`User profile created in Firestore for UID: ${user.uid} with role: ${selectedRole}`);
            
            let alertMessage = `Account created successfully as a ${selectedRole}! Profile also created.`;
            if (document.getElementById('role').value === "teamLead" && selectedRole === "viewer") { // Check original selection for tailored message
                alertMessage = "Account created successfully as a Viewer. Admin/Team Lead role requires administrator assignment. Profile also created.";
            }
            alert(alertMessage); 
            
            // Redirect to the login page after a short delay
            setTimeout(() => { 
              window.location.href = 'index.html'; 
            }, 2000); 

          } catch (firestoreError) {
            // Handle errors during Firestore document creation
            console.error("Error creating user profile in Firestore: ", firestoreError);
            alert("Account created, but failed to save profile information. Please contact support. Error: " + firestoreError.message);
          }
        })
        .catch(authError => { 
          // Handle errors during Firebase Authentication account creation
          const errorMessage = authError.message; 
          alert("Signup failed: " + errorMessage); 
          console.error("Signup Authentication Error:", authError); 
        });
    });
  </script>
</body>
</html>
