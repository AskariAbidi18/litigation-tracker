<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€“ Aeka Litigation Tracker</title>
  <style>
    /* Common Font Import */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    /* Theme Variables: Red, Shades of Red, and White */
    :root {
      /* Base Palette for Red Theme */
      --logo-primary-red: #8C1C1C;         
      --logo-primary-red-darker: #6E1616;  
      --logo-primary-red-darkest: #4B1212;
      
      --logo-red-tint-light: #F5E8E8;     
      --logo-red-tint-medium: #D9C3C3;    
      --logo-text-muted-red: #8C5555;     
      
      --neutral-white: #FFFFFF;
      --neutral-almost-white: #FCFBFB;   

      /* Mapping to Semantic UI Variables */
      --page-bg: var(--neutral-almost-white);       
      --card-bg: var(--neutral-white);              
      --text-dark: var(--logo-primary-red-darkest); 
      --text-muted: var(--logo-text-muted-red);     
      --accent-color: var(--logo-primary-red);      
      --button-bg: var(--logo-primary-red);         
      --button-hover-bg: var(--logo-primary-red-darker); 
      --button-text-color: var(--neutral-white);    
      --input-border: var(--logo-red-tint-medium);  
      --input-focus-border: var(--logo-primary-red);
      --input-focus-shadow-color: rgba(140, 28, 28, 0.25); 
      --link-color: var(--logo-primary-red);        
      
      /* Structural Variables */
      --border-radius-md: 8px; 
      --border-radius-sm: 5px; 
      --shadow-color: rgba(140, 28, 28, 0.08); 
      --font-family: 'Inter', Arial, sans-serif;
    }

    /* Global Body Styles */
    body {
      font-family: var(--font-family);
      background-color: var(--page-bg); 
      color: var(--text-dark); 
      margin: 0;
      padding: 20px; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; 
      box-sizing: border-box;
    }

    /* Watermark Styling */
    body::after {
        content: ""; 
        background-image: url('images/WebsiteLogo_1-898735755-1659284008389.webp'); 
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 200px auto; 
        
        position: fixed; 
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); 
        
        width: 200px; 
        height: 200px; 

        opacity: 0.05; 
        z-index: -1000;  
        pointer-events: none; 
    }

    /* Form Container Styling */
    .container {
      background-color: var(--card-bg);
      border-radius: var(--border-radius-md);
      padding: 30px 40px 35px 40px; 
      box-shadow: 0 6px 20px var(--shadow-color); 
      width: 100%;
      max-width: 420px; 
      text-align: center;
      position: relative; 
      z-index: 1; 
    }

    /* Logo Styling */
    .header-logo {
        width: 180px; 
        max-width: 80%; 
        height: auto; 
        margin-bottom: 20px; 
    }

    /* Heading Styling */
    h1 {
      color: var(--accent-color);
      margin-top: 0; 
      margin-bottom: 25px; 
      font-size: 26px; 
      font-weight: 700;
    }

    /* Input Field & Select Styling */
    .form-group { 
        margin-bottom: 20px;
        text-align: left; 
    }
    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: var(--text-muted);
        font-size: 14px;
    }

    input[type="text"], 
    input[type="email"], 
    input[type="password"],
    select#role { 
      width: 100%;
      padding: 14px; 
      border: 1px solid var(--input-border);
      border-radius: var(--border-radius-sm);
      font-size: 16px;
      font-family: var(--font-family); 
      outline: none; 
      box-sizing: border-box; 
      color: var(--text-dark);
      background-color: var(--neutral-white); 
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
     select#role {
        appearance: none; 
        background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%234B1212%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');
        background-repeat: no-repeat;
        background-position: right 0.9rem center;
        background-size: .65em auto;
        padding-right: 2.5rem; 
    }

    /* Placeholder Styling for Inputs */
    input[type="text"]::placeholder, 
    input[type="email"]::placeholder, 
    input[type="password"]::placeholder {
        color: var(--text-muted); 
        opacity: 1; 
    }

    /* Focus Styling for Inputs & Select */
    input[type="text"]:focus, 
    input[type="email"]:focus, 
    input[type="password"]:focus,
    select#role:focus {
      border-color: var(--input-focus-border);
      box-shadow: 0 0 0 3px var(--input-focus-shadow-color); 
    }

    /* Button Styling */
    button[type="submit"] { 
      width: 100%;
      padding: 14px;
      background-color: var(--button-bg);
      color: var(--button-text-color); 
      border: none;
      border-radius: var(--border-radius-sm);
      font-size: 16px;
      font-family: var(--font-family); 
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px; 
    }

    button[type="submit"]:hover {
      background-color: var(--button-hover-bg);
    }

    /* Paragraph Text Styling */
    p {
      color: var(--text-muted);
      margin-top: 25px; 
      font-size: 15px;
      line-height: 1.6; 
    }

    /* Link Styling */
    a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease; 
    }

    a:hover {
      text-decoration: underline;
      color: var(--logo-primary-red-darker); 
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/WebsiteLogo_1-898735755-1659284008389.webp" alt="Aeka Advisors Litigation Tracker Logo" class="header-logo">
    <h1>Create Your Account</h1>
    <form id="signup-form">
      <div class="form-group">
        <label for="displayName">Display Name</label>
        <input type="text" id="displayName" placeholder="Enter your full name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Choose a password (min. 6 characters)" required />
      </div>
      <div class="form-group">
        <label for="role">Select Your Role</label>
        <select id="role" name="role" required>
          <option value="viewer" selected>Viewer (View cases only)</option>
          <option value="caseLead">Case Lead (Manage assigned cases)</option>
          </select>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="index.html">Login here</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";
    import { firebaseConfig } from './firebase_config.js'; 

    const app = initializeApp(firebaseConfig); 
    const auth = getAuth(app); 
    const db = getFirestore(app);

    const signupForm = document.getElementById('signup-form'); 

    signupForm.addEventListener('submit', (e) => { 
      e.preventDefault(); 
      
      const displayName = document.getElementById('displayName').value.trim(); 
      const email = document.getElementById('email').value; 
      const password = document.getElementById('password').value; 
      let selectedRole = document.getElementById('role').value; 

      if (!displayName) {
          alert("Please enter your display name.");
          return;
      }
      if (password.length < 6) {
          alert("Password should be at least 6 characters long.");
          return;
      }

      // This check is now less critical if the option is removed from HTML, but good as a safeguard.
      if (selectedRole === "teamLead") { 
          console.warn("Attempt to select 'teamLead' (should not be possible from UI). Defaulting to 'viewer'.");
          selectedRole = "viewer"; 
      }

      createUserWithEmailAndPassword(auth, email, password) 
        .then(async (userCredential) => { 
          const user = userCredential.user;
          
          try {
            await setDoc(doc(db, "userProfiles", user.uid), {
              displayName: displayName, 
              email: user.email,
              role: selectedRole, 
              createdAt: new Date() 
            });
            console.log(`User profile created in Firestore for UID: ${user.uid} with role: ${selectedRole} and name: ${displayName}`);
            
            const alertMessage = `Account created successfully for ${displayName} as a ${selectedRole}! Profile also created.`;
            alert(alertMessage); 
            
            setTimeout(() => { 
              window.location.href = 'index.html'; 
            }, 2000); 

          } catch (firestoreError) {
            console.error("Error creating user profile in Firestore: ", firestoreError);
            alert("Account created, but failed to save profile information. Please contact support. Error: " + firestoreError.message);
          }
        })
        .catch(authError => { 
          const errorMessage = authError.message; 
          alert("Signup failed: " + errorMessage); 
          console.error("Signup Authentication Error:", authError); 
        });
    });
  </script>
</body>
</html>
